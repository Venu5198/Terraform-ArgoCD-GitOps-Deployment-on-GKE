name: CI/CD to GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: venu-k
  REGION: us-central1
  REPOSITORY: backend-repo
  IMAGE: backend
  CLUSTER_NAME: venu-k-gke-cluster
  ZONE: us-central1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout repository
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2. Set up gcloud CLI with Service Account
      # -------------------------------
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -------------------------------
      # 3. Authenticate Docker to Artifact Registry
      # -------------------------------
      - name: Authenticate Docker
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # -------------------------------
      # 4. Build & Push Docker Image
      # -------------------------------
      - name: Build and Push Docker image
        run: |
          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:latest

      # -------------------------------
      # 5. Install GKE Auth Plugin (clean version)
      # -------------------------------
      - name: Install GKE Auth Plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg curl
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | \
            sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
            sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          export USE_GKE_GCLOUD_AUTH_PLUGIN=True

      # -------------------------------
      # 6. Get GKE credentials
      # -------------------------------
      - name: Configure kubectl with GKE
        run: |
          gcloud container clusters get-credentials ${CLUSTER_NAME} \
            --zone ${ZONE} --project ${PROJECT_ID}
          kubectl version --client

      # -------------------------------
      # 7. Deploy to GKE
      # -------------------------------
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/backend-deployment --timeout=180s

      # -------------------------------
      # 8. (Optional) Print LoadBalancer IP
      # -------------------------------
      - name: Get Service External IP
        run: |
          echo "Fetching external IP..."
          kubectl get svc backend-lb -o jsonpath='{.status.loadBalancer.ingress[0].ip}'

