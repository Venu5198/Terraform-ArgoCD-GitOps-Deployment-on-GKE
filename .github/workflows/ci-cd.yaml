name: CI/CD with ArgoCD and GKE

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: venu-k
  REGION: us-central1
  REPOSITORY: backend-repo
  IMAGE: backend
  CLUSTER_NAME: venu-k-gke-cluster
  ZONE: us-central1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1️⃣ Checkout repository
      # -------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------
      # 2️⃣ Set up gcloud
      # -------------------------------
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # -------------------------------
      # 3️⃣ Authenticate Docker to Artifact Registry
      # -------------------------------
      - name: Authenticate Docker
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # -------------------------------
      # 4️⃣ Build & Push Docker Image
      # -------------------------------
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG}

      # -------------------------------
      # 5️⃣ Update Kubernetes Manifests with new image tag
      # -------------------------------
      - name: Update Deployment Image Tag
        run: |
          sed -i "s|image: ${REGION}-docker.pkg.dev/.*/${IMAGE}:.*|image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG}|g" k8s/deployment.yaml

      # -------------------------------
      # 6️⃣ Commit & Push manifest changes
      # -------------------------------
      - name: Commit and Push updated manifests
        run: |
          git config user.email "venukrishnaya@gmail.com"
          git config user.name "Venu5198"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}"
          git push origin main

      # -------------------------------
      # 7️⃣ Trigger Argo CD Sync (GitOps CD)
      # -------------------------------
      - name: Trigger ArgoCD Sync
        run: |
          argocd login 35.200.134.207 --username admin --password ${{ secrets.ARGOCD_ADMIN_PASS }} --insecure
          argocd app sync backend-app
