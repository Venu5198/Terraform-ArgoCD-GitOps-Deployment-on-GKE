name: CI/CD with ArgoCD and GKE

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

env:
  PROJECT_ID: venu-k
  REGION: us-central1
  REPOSITORY: backend-repo
  IMAGE: backend
  CLUSTER_NAME: venu-k-gke-cluster
  ZONE: us-central1-a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Write GCP service account key (plain JSON)
      - name: Create GCP credentials file
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          echo "‚úÖ Service account key created"

      # 3Ô∏è‚É£ Set up gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      # 4Ô∏è‚É£ Authenticate Docker to Artifact Registry
      - name: Authenticate Docker
        run: |
          gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      # 5Ô∏è‚É£ Build & Push Docker Image
      - name: Build and Push Docker image
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "üöÄ Building image with tag: ${IMAGE_TAG}"

          docker build -t ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG} .
          docker push ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG}

      # 6Ô∏è‚É£ Update Kubernetes Manifests
      - name: Update Deployment Image Tag
        run: |
          sed -i "s|image: .*|image: ${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE}:${IMAGE_TAG}|g" k8s/deployment.yaml

      # 7Ô∏è‚É£ Commit & Push Manifest Changes
      - name: Commit and Push updated manifests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "venukrishnaya@gmail.com"
          git config user.name "Venu5198"
          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main

      # 8Ô∏è‚É£ Install ArgoCD CLI
      - name: Install ArgoCD CLI
        run: |
          echo "Installing ArgoCD CLI..."
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd
          export PATH=$PATH:/usr/local/bin
          argocd version --client

      # 9Ô∏è‚É£ Trigger ArgoCD Sync
      - name: Trigger ArgoCD Sync
        run: |
          echo "üöÄ Triggering ArgoCD sync..."
          export PATH=$PATH:/usr/local/bin
          argocd login 35.200.134.207 --username admin --password ${{ secrets.ARGOCD_ADMIN_PASS }} --insecure
          argocd app sync backend-app
